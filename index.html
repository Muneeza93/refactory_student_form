<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COURSE REGISTRATION FORM</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="content-top-wrap">
      <a href="https://www.refactory.ug"
        ><img class="brightness" src="img/refactory logo.png" alt=""
      /></a>
    </div>
    <section class="container">
      <div class="header"><h1>Student Registration Form</h1></div>
      <div class="content-wrap">
        <h5>Fill out the form carefully for registration</h5>
        <form id="reg-form" action="/data.html" method="POST">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputFirst4">First Name</label>
              <input
                type="text"
                class="form-control"
                id="inputFirst4"
                placeholder="First name"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputMiddle4">Middle name</label>
              <input
                type="text"
                class="form-control"
                id="inputMiddle4"
                placeholder="Middle name"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputLast4">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="inputLast4"
                placeholder="Last name"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="inputState1">Birth Date</label>
              <select class="form-control" id="inputState1">
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
              <label for="inputState1">Month</label>
            </div>
            <div class="form-group col-md-2">
              <select class="form-control" id="inputState1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
              <label for="inputState1">Date</label>
            </div>
            <div class="form-group col-md-2">
              <select class="form-control" id="inputState1">
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
                <option>2000</option>
                <option>1999</option>
                <option>1998</option>
                <option>1997</option>
                <option>1996</option>
                <option>1995</option>
                <option>1994</option>
                <option>1993</option>
                <option>1992</option>
                <option>1991</option>
                <option>1990</option>
                <option>1989</option>
                <option>1988</option>
                <option>1987</option>
                <option>1986</option>
                <option>1985</option>
                <option>1984</option>
                <option>1983</option>
                <option>1982</option>
                <option>1981</option>
                <option>1980</option>
              </select>
              <label for="inputState1">Year</label>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState4">Gender</label>
              <select id="inputState4" class="form-control">
                <option selected>Please select</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress1"
              placeholder="1234 Main St"
            />
            <label for="inputAddress1"> Street address</label>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
            <label for="inputAddress2">Street Address Line 2</label>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>central</option>
                <option>kawempe</option>
                <option>Rubaga</option>
                <option>Makindye</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input
                type="email"
                class="form-control"
                placeholder="@example.com"
                id="email"
              />
              <label for="email">Email</label>
            </div>
            <div class="col">
              <input
                type="tel"
                class="form-control"
                placeholder="0789000333"
                id="phone"
              />
              <label for="phone">Phone number</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-4">
              <label for="course">Courses</label>
              <select name="inputCourse" id="course" class="form-control">
                <option value="" selected>Choose...</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Databases">Databases</option>
                <option value="Version control">Version control</option>
                <option value="Design patterns">Design patterns</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="formControlTextarea1"> Additional Comments </label>
            <textarea
              class="form-control"
              id="formControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </section>
    <div>
      <p id="result"></p>
    </div>
    <script src="bootstrap/js/jquery-3.5.1.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script>
      let students = [];
      const form = document.querySelector("#reg-form");
      const result = document.querySelector("#result");

      const addStudent = function () {
        let studentData = {
          id: Date.now(),
          first: form.querySelector("#inputFirst4").value,
          middle: form.querySelector("#inputMiddle4").value,
          last: form.querySelector("#inputLast4").value,
          birthDate: form.querySelector("#inputState1").value,
          gender: form.querySelector("#inputState4").value,
          address: form.querySelector("#inputAddress1").value,
          addressTwo: form.querySelector("#inputAddress2").value,
          city: form.querySelector("#inputCity").value,
          state: form.querySelector("#inputState").value,
          zip: form.querySelector("#inputZip").value,
          email: form.querySelector("#email").value,
          phone: form.querySelector("#phone").value,
          courses: form.querySelector("#course").value,
          comments: form.querySelector("#formControlTextarea1").value,
        };

        students.push(studentData);
        document.querySelector("#reg.form").reset();

        console.log("added", { students });
        result.textContent = "Data:" + JSON.stringify(students);
      };

      // const firstInput = form.querySelector("#inputFirst4");
      // const middleInput = form.querySelector("#inputMiddle4");
      // const lastInput = form.querySelector("#inputLast4");
      // const birthDate = form.querySelector("#inputState1");
      // const gender = form.querySelector("#inputState4");
      // const address = form.querySelector("#inputAddress1");
      // const addressTwo = form.querySelector("#inputAddress2");
      // const city = form.querySelector("#inputCity");
      // const state = form.querySelector("#inputState");
      // const zip = form.querySelector("#inputZip");
      // const email = form.querySelector("#email");
      // const phone = form.querySelector("#phone");
      // const courses = form.querySelector("#course");
      // const comments = form.querySelector("#formControlTextarea1");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        addStudent;
      });
    </script>

  </body>
</html>
